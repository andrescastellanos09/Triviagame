<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basketball Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Titillium+Web');
    </style>
</head>  
<body>
    <header>
        <img src="assets/images/magic-bird-jordan.jpg" alt="Basketball" width="100%" height="350px">       
    </header>
    <div class="container">
        <div class="jumbotron" id="gametitle">
                <h1 class="display-4">Basketball Trivia</h1>
                <p class="lead">This is basketball Trivia</p>
                <hr class="my-4">
                <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button" id="playbtn">Play</a>
                </p>
            </div>
                
            
    <div class="container" id="Questions">
            <!--Questions-->
            <div id="countdownTime"></div>
            <div id="currentQuestion"></div>
            <div class="question"></div>
            <div class="answerList"></div>

            <!--Answers-->
            <div id="message"></div>
            <div id="correctedAnswer"></div>
            <div id="gif"></div>

            <!--Score-->
            <div id="Message"></div>
            <div id="correctAnswer"></div>
            <div id="incorrectAnswer"></div>
            <div id="unanswered"></div>
            <div id="startOverBtn"></div>

    </div>


    </div>

    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
    
</body>
</html>
